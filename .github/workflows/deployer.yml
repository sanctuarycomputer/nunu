name: Deployer
on: push

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Use Node.js 12.x
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      # Restore Node Modules from Cache
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # Install & Build
      - run: yarn install
      - run: yarn run build:js

      - name: Invoke Themegit
        id: themegit
        uses: in-house-dot-dev/themegit@v3
        with:
          BUILT_THEME_DIR: './theme'
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}

      - name: Get the preview URL
        run: echo "The preview URL was ${{ steps.themegit.outputs.SHOPIFY_THEME_PREVIEW_URL }}"

      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ [themegit] Your theme Preview URL is available here: ${{ steps.themegit.outputs.SHOPIFY_THEME_PREVIEW_URL }}"
            })
